<section class="animals-individual page">
  <mat-card>
    <h1>{{animal.name}}</h1>
    <mat-card-content class="animals-individual--wrapper">
      <ul class="list-unstyled">
        <li class="animal__age">Age: {{animal.age}}</li>
        <li class="animal__gender">Gender: {{animal.gender}}</li>
        <li class="animal__breed">Breed: {{animal.breed}}</li>
        <li class="animal__description">About: {{animal.description}}</li>
        <li class="animal__medicalNotes">Medical notes: {{animal.medicalNotes}}</li>
      </ul>

      <swiper class="animals-individual--wrapper__slider">
        <div *ngFor="let img of animal.photos">
          <img [src]="img" [alt]="animal.name" class="animals-individual--wrapper__slider--img">
        </div>
      </swiper>
    </mat-card-content>

    <mat-card-actions>
      <button *ngIf="!animal.isAdopted" mat-raised-button type="button" color="primary" (click)="adoptAnimal()">Adopt!</button>
    </mat-card-actions>
  </mat-card>
</section>
